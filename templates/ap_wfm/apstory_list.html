<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<h1>Stories</h1>
<ul>
	{% for apstory in object_list %}
		<li><img src="{{ apstory.image_set.all.0.thumb_url }}"><a href="{{ apstory.id }}">{% firstof apstory.headline apstory.title %}</a><br>Published: {{ apstory.published }}<br>Updated: {{ apstory.updated }}</li>
	{% endfor %}
</ul>
</body>
</html>
